<!DOCTYPE html>
<html>
<head>
    <title>Advanced Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Advanced Resume Builder</a>
            <ul class="nav-links">
              <a href="#">Home</a>&nbsp;&nbsp;&nbsp;
              <a href="about.html">About</a>
            </ul>
        </div>
    </nav>

    <div class="form-section">
        <h1>Advanced Resume Builder</h1>
        <div class="progress-bar">
            <div class="progress" id="progressBar" style="width: 10%;"></div>
        </div>
        <div class="tab-navigation">
            <div class="tab active" onclick="showTab('personalInfo')">Personal Info</div>
            <div class="tab" onclick="showTab('education')">Education</div>
            <div class="tab" onclick="showTab('projects')">Projects</div>
            <div class="tab" onclick="showTab('skills')">Skills</div>
            <div class="tab" onclick="showTab('extras')">Extras</div>
        </div>
    </div>

    <div id="personalInfo" class="form-section tab-content">
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="John Doe">
        
        <label for="profession">Professional Title:</label>
        <input type="text" id="profession" placeholder="Software Engineer">
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="example@example.com">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="(+91) 1234567890">
        
        <label for="address">Location:</label>
        <input type="text" id="address" placeholder="City, State">
        
        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" placeholder="linkedin.com/in/johndoe">
        
        <label for="github">GitHub:</label>
        <input type="url" id="github" placeholder="github.com/johndoe">
        
        <label for="aboutMe">About Me:</label>
        <textarea id="aboutMe" rows="4" placeholder="Write a brief professional summary about yourself, your key strengths, and career objectives..."></textarea>
        
        <div class="button-group">
            <button type="button" onclick="nextTab('education')">Next: Education</button>
        </div>
    </div>

    <div id="education" class="form-section tab-content hide">
        <h2>Education</h2>
        <div id="educationContainer">
            <div class="entry-container">
                <label for="school1">School/University:</label>
                <input type="text" id="school1" placeholder="University of Example">
                
                <label for="degree1">Degree/Certificate:</label>
                <input type="text" id="degree1" placeholder="Bachelor of Science in Computer Science">
                
                <label for="eduLocation1">Location:</label>
                <input type="text" id="eduLocation1" placeholder="City, State, Country">
                
                <label for="eduYears1">Duration:</label>
                <input type="text" id="eduYears1">
                
                <label for="gpa1">CGPA/Percentage:</label>
                <input type="text" id="gpa1">
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addEducation()">Add Education</button>
            <button type="button" class="remove-button" onclick="removeEducation()">Remove Last</button>
        </div>
        <div class="button-group">
            <button type="button" onclick="prevTab('personalInfo')">Previous: Personal Info</button>
            <button type="button" onclick="nextTab('projects')">Next: Projects</button>
        </div>
    </div>

    <div id="projects" class="form-section tab-content hide">
        <h2>Projects</h2>
        <div id="projectsContainer">
            <div class="entry-container">
                <label for="projectName1">Project Name:</label>
                <input type="text" id="projectName1" placeholder="E-commerce Platform">
                
                <label for="projectDates1">Timeline:</label>
                <input type="text" id="projectDates1" placeholder="Jan 2023 - Mar 2023">
                
                <label for="projectDescription1">Description & Technologies:</label>
                <textarea id="projectDescription1" rows="4" placeholder="â€¢ Developed a full-stack e-commerce platform..."></textarea>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addProject()">Add Project</button>
            <button type="button" class="remove-button" onclick="removeProject()">Remove Last</button>
        </div>
        <div class="button-group">
            <button type="button" onclick="prevTab('education')">Previous: Education</button>
            <button type="button" onclick="nextTab('skills')">Next: Skills</button>
        </div>
    </div>

    <div id="skills" class="form-section tab-content hide">
        <h2>Skills</h2>
        <label for="technicalSkills">Technical Skills:</label>
        <textarea id="technicalSkills" rows="5"></textarea>
        
        <label for="softSkills">Soft Skills:</label>
        <textarea id="softSkills" rows="3"></textarea>
        
        <label for="certifications">Certifications:</label>
        <textarea id="certifications" rows="2"></textarea>
        
        <div class="button-group">
            <button type="button" onclick="prevTab('projects')">Previous: Projects</button>
            <button type="button" onclick="nextTab('extras')">Next: Extras</button>
        </div>
    </div>

    <div id="extras" class="form-section tab-content hide">
        <h2>Additional Information</h2>
        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" rows="2"></textarea>
        
        <label for="extracurricular">Extracurricular Activities:</label>
        <textarea id="extracurricular" rows="5"></textarea>
        
        <div class="template-select">
            <label for="resumeTemplate">Resume Template:</label>
            <select id="resumeTemplate">
                <option value="professional">Professional</option>
                <option value="modern">Modern</option>
                <option value="minimal">Minimal</option>
            </select>
        </div>
        
        <div class="button-group">
            <button type="button" onclick="prevTab('skills')">Previous: Skills</button>
            <button type="button" onclick="generateResume()">Generate Resume</button>
        </div>
    </div>
  
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Generating your professional resume...</p>
    </div>

    <div id="resumeOutput" class="form-section"></div>

    <script src="script.js"></script>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 Advanced Resume Builder. All rights reserved.</p>
  </footer>
  

</body>
</html>
